<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>News and Images</title>
	
	<link rel="stylesheet" href="layout.css" type="text/css" media="screen">
</head>
<body>
	
	<div class="col">
	{% for item in world %}
		<div class="news_item world_news {% if loop.even %}even{% endif %}">
			<h2><a href="{{ item.link }}">{{ item.title }}</a></h2>
			{% if item.image %}
				<a class="source" href="{{ item.image.source }}">Image Source</a>
				<img alt="" src="{{ item.image.image }}">
			{% else %}
				<em>No image</em>
			{% endif %}
		</div>
	{% endfor %}
	</div>
	
	<div class="col">
	{% for item in tech %}
		<div class="news_item tech_news {% if loop.even %}even{% endif %}">
			<h2><a href="{{ item.link }}">{{ item.title }}</a></h2>
			{% if item.image %}
				<a class="source" href="{{ item.image.source }}">Image Source</a>
				<img alt="" src="{{ item.image.image }}">
			{% else %}
				<em>No image</em>
			{% endif %}
		</div>
	{% endfor %}
	</div>

</body>
</html>
